services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20
  ollama:
    image: ollama/ollama:latest
    container_name: sti_ollama
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 30

  ollama-init:
    image: ollama/ollama:latest
    container_name: sti_ollama_init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: http://ollama:11434
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      ollama pull qwen2.5:7b-instruct && echo modelo listo && sleep 2
    volumes:
      - ollama:/root/.ollama
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sti_api
    depends_on:
      db:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${APP_PORT:-3000}
      ACCESS_ENABLED: ${ACCESS_ENABLED}
      ACCESS_TOKEN: ${ACCESS_TOKEN}
      ACCESS_SESSION_HOURS: ${ACCESS_SESSION_HOURS}
      OLLAMA_URL: ${OLLAMA_URL}
      LLM_MODEL: ${LLM_MODEL}
      LLM_TIMEOUT_MS: ${LLM_TIMEOUT_MS}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE}
    ports:
      - "${APP_PORT:-3000}:3000"
    restart: unless-stopped

volumes:
  pgdata:
  ollama:
